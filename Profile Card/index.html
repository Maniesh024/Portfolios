<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="single-card">
            <div class="card">
                <div class="img-area">
                    <img src="dp 3.jpg" alt="Profile Picture">
                </div>
                <ul class="socials">
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i> <!-- Changed to Twitter -->
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </li>
                </ul>
                <div class="info">
                    <h2>Maniesh D <br><span>Front-End Developer</span></h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
